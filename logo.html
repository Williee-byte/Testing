<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Igloo</title>
    </head>

    <style>
        input{ text-align: center; 
        }
        p{
            font-family: monospace;
        }
    </style>

    <link rel="stylesheet" href="style.css">

    <body>
        <div class="igloo">
            <img src="images/igloo.jpg" alt="Igloo" id="image">
            <span style="margin-left: 20px;">IGLOO</span>
            <h4>LOGIN TO YOUR ACCOUNT BELOW</h4>
            <form>
                <div class="form input">
                    <input type="email" name="email" placeholder="Enter your email" id="email"><br><br>
                    <input type="password" name="password" placeholder="Enter your password" id="passwd"><br><br>
                    <button id="button"><strong>LOGIN TO IGLOO</strong> </button><br><br>
                    <img src="images/login-forgot.png" alt="padlock" id="padlock">
                    <span style="margin-left: 10px;">Forgot your password?</span>
                </div>
            </form>
        </div>
    </body>
</html>
